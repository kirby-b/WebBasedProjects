<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta name="author" content="Brodie Kirby">
    <link href="./src/built.css" rel="stylesheet">
	<script src="./src/Js/calc.js"></script>
    <title>Brodie Kirby Web Projects Main Page</title>
</head>

<body class="circuit-bg flex flex-col min-h-screen">
	<header class="bg-gradient-to-r from-purple-900 to-black text-white">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <!-- Links -->
            <div class="flex md:flex-row flex-col space-x-4">
                <nav class="flex space-x-4">
                    <a href="./index.html" class="md:text-base text-xs hover:text-purple-300" title="Go to the main page">Index</a>
                    <a href="./rand-num-gen.html" class="md:text-base text-xs hover:text-purple-300" title="Go to the random number generator">Rand Num</a>
                    <a href="./PasswordGen.html" class="md:text-base text-xs hover:text-purple-300" title="Go to the Secure Password Generator">Password Generator</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="flex-grow">
        <div class="bg-transparent py-10">
            <div class="container mx-auto px-4">
                <div class="flex flex-col md:flex-row justify-center items-center md:space-x-6">
                    <!--  -->
                    <div class="md:w-3/4 p-4 bg-white border-2 border-gray-300 rounded-lg shadow-lg">
                        <div class="text-center text-2xl">
                            <b>Calculator</b>
                        </div>
                    </div>
                </div>
                <br>
                <div class="flex flex-col md:flex-row justify-center items-center md:space-x-6">
                    <!--  -->
                    <div class="md:w-1/2 p-4 bg-white border-2 border-gray-300 rounded-lg shadow-lg">
                        <p class="text-lg font-sans m-4 text-center">
							First Number<br>
							<input type="text" class="border-2 border-gray-300 rounded-lg m-2 numOne"><br>
							Sign<br>
							<select class="border-2 border-gray-300 rounded-lg m-2 sign" name="sign">
								<option value="+">Add</option>
								<option value="-">Subtract</option>
								<option value="/">Divide</option>
								<option value="*">Multiply</option>
								<option value="%">Modulo</option>
								<option value="^">power of</option>
							</select>
							<br>
							Second Number<br>
							<input type="text" class="border-2 border-gray-300 rounded-lg m-2 numTwo"><br>
							<button class="border-2 border-gray-300 rounded-lg p-3 m-2" onclick="calculate()">Calculate</button>
                        </p>
                    </div>
                </div>
                <br>
                <div class="flex flex-col md:flex-row justify-center items-center md:space-x-6">
                    <!--  -->
                    <div class="md:w-1/2 p-4 bg-white border-2 border-gray-300 rounded-lg shadow-lg">
                        <p class="text-xl font-sans m-4 text-center">
							Result:
                            <div id="result" class="text-xl font-sans m-4 text-center"></div>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gradient-to-r from-black to-purple-900 text-white text-center py-6">
        <div class="max-w-6xl mx-auto px-4">
            <p class="mt-6 text-sm">Â© 2024 Brodie Kirby.</p>
        </div>
    </footer>
</body>

</html>
